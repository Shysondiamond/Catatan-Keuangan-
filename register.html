<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>JedaBisnis</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    body {
      font-family: "Inter", sans-serif;
      background: radial-gradient(circle at top, #0e0e17, #080810);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      margin: 0;
    }

    .card {
      background: rgba(255,255,255,0.05);
      padding: 2rem;
      border-radius: 1rem;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      text-align: center;
    }

    h1 {
      color: #ff85c1;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
      color: white;
    }

    button {
      background: #ff85c1;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.2s;
    }

    button:hover {
      background: #ff6fab;
    }

    #dashboard-section {
      display: none;
    }

    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
    }

    th, td {
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding: 8px;
      text-align: left;
    }

    img.payment-preview {
      max-width: 80px;
      border-radius: 8px;
      margin-top: 8px;
    }

    #loginBtn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-weight: 600;
      font-size: 15px;
    }

    #user-info {
      text-align: left;
      margin-bottom: 10px;
    }

    #user-photo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <!-- LOGIN SECTION -->
  <section id="login-section" class="card">
    <h1>JedaBisnis</h1>
    <button id="loginBtn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" height="20" />
      Login dengan Google
    </button>
    <p style="margin-top:10px;">Silakan login untuk mendaftar bisnis baru atau mengakses dashboard Anda.</p>
  </section>

  <!-- DASHBOARD SECTION -->
  <section id="dashboard-section" class="card">
    <div id="user-info">
      <img id="user-photo" src="" alt="User">
      <span id="user-name"></span>
    </div>
    <button id="logoutBtn" style="float:right;">Logout</button>

    <h1>Dashboard Admin</h1>

    <h3>Tambah Bisnis Baru</h3>
    <input id="namaBisnis" placeholder="Nama Bisnis" />
    <input id="jenisBisnis" placeholder="Jenis Bisnis" />
    <input id="nomorTelepon" placeholder="Nomor Telepon" />

    <p>ðŸ’³ Pembayaran via <b>DANA: Mochamad Rifaldo Efendi - 085171117627</b></p>
    <input type="file" id="buktiPembayaran" accept="image/*" />
    <button id="daftarBtn">Daftar Sekarang</button>

    <h3 style="margin-top:20px;">Daftar Bisnis</h3>
    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Jenis</th>
          <th>Telepon</th>
          <th>Status</th>
          <th>Bukti</th>
        </tr>
      </thead>
      <tbody id="businessList"></tbody>
    </table>
  </section>

  <script>
    // === KONFIGURASI FIREBASE ===
    const firebaseConfig = {
  apiKey: "AIzaSyD_4hkC5918dHoQEOqyZ7FHR02eHx25rzM",
  authDomain: "register-7883a.firebaseapp.com",
  projectId: "register-7883a",
  storageBucket: "register-7883a.firebasestorage.app",
  messagingSenderId: "900344098901",
  appId: "1:900344098901:web:b95b608dacbac8285964dc",
  measurementId: "G-L3CGV1P69Y"
};
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const auth = firebase.auth();

    const loginSection = document.getElementById('login-section');
    const dashboardSection = document.getElementById('dashboard-section');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const daftarBtn = document.getElementById('daftarBtn');
    const businessList = document.getElementById('businessList');
    const userPhoto = document.getElementById('user-photo');
    const userName = document.getElementById('user-name');

    // === LOGIN GOOGLE ===
    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };

    // === LOGOUT ===
    logoutBtn.onclick = () => auth.signOut();

    // === STATUS LOGIN ===
    auth.onAuthStateChanged(user => {
      if (user) {
        loginSection.style.display = 'none';
        dashboardSection.style.display = 'block';
        logoutBtn.style.display = 'inline-block';
        userPhoto.src = user.photoURL;
        userName.textContent = user.displayName;
        loadBisnis();
      } else {
        loginSection.style.display = 'block';
        dashboardSection.style.display = 'none';
        logoutBtn.style.display = 'none';
      }
    });

    // === TAMBAH BISNIS BARU ===
    daftarBtn.onclick = async () => {
      const user = auth.currentUser;
      if (!user) return alert("Silakan login dulu!");

      const nama = document.getElementById('namaBisnis').value.trim();
      const jenis = document.getElementById('jenisBisnis').value.trim();
      const telp = document.getElementById('nomorTelepon').value.trim();
      const fileInput = document.getElementById('buktiPembayaran');

      if (!nama || !jenis || !telp) return alert("Harap isi semua data bisnis!");
      if (!fileInput.files[0]) return alert("Harap unggah bukti pembayaran.");

      const reader = new FileReader();
      reader.onload = async (e) => {
        const buktiBase64 = e.target.result;
        const newRef = db.ref('bisnis').push();
        await newRef.set({
          nama,
          jenis,
          telp,
          bukti: buktiBase64,
          status: "Menunggu Konfirmasi",
          pemilik: user.email
        });

        alert("Bisnis berhasil didaftarkan!");
        fileInput.value = '';
        document.getElementById('namaBisnis').value = '';
        document.getElementById('jenisBisnis').value = '';
        document.getElementById('nomorTelepon').value = '';
      };
      reader.readAsDataURL(fileInput.files[0]);
    };

    // === MUAT DATA BISNIS ===
    function loadBisnis() {
      db.ref('bisnis').on('value', (snap) => {
        businessList.innerHTML = '';
        snap.forEach((child) => {
          const b = child.val();
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${b.nama}</td>
            <td>${b.jenis}</td>
            <td>${b.telp}</td>
            <td>${b.status}</td>
            <td>${b.bukti ? `<img class="payment-preview" src="${b.bukti}" />` : '-'}</td>
          `;
          businessList.appendChild(row);
        });
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>JedaBisnis</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    body {
      font-family: "Inter", sans-serif;
      background: radial-gradient(circle at top, #0e0e17, #080810);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .card {
      background: rgba(255,255,255,0.05);
      padding: 2rem;
      border-radius: 1rem;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      text-align: center;
    }

    h1 {
      color: #ff85c1;
    }

    input {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
      color: white;
    }

    button {
      background: #ff85c1;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #ff6fab;
    }

    #dashboard-section {
      display: none;
    }

    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
    }

    th, td {
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding: 8px;
      text-align: left;
    }

    img.payment-preview {
      max-width: 80px;
      border-radius: 8px;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <!-- LOGIN SECTION -->
  <section id="login-section" class="card">
    <h1>JedaBisnis</h1>
    <button id="loginBtn">ðŸ”‘ Login dengan Google</button>
    <p style="margin-top:10px;">Silakan login untuk mengakses dashboard Anda.</p>
  </section>

  <!-- DASHBOARD SECTION -->
  <section id="dashboard-section" class="card">
    <h1>Dashboard Admin</h1>
    <button id="logoutBtn" style="float:right;">Logout</button>

    <h3>Tambah Bisnis Baru</h3>
    <input id="namaBisnis" placeholder="Nama Bisnis" />
    <input id="jenisBisnis" placeholder="Jenis Bisnis" />
    <input id="nomorTelepon" placeholder="Nomor Telepon" />

    <p>ðŸ’³ Pembayaran via <b>DANA: Mochamad Rifaldo Efendi - 085171117627</b></p>
    <input type="file" id="buktiPembayaran" accept="image/*" />
    <button id="daftarBtn">Daftar Sekarang</button>

    <h3 style="margin-top:20px;">Daftar Bisnis</h3>
    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Jenis</th>
          <th>Telepon</th>
          <th>Status</th>
          <th>Bukti</th>
        </tr>
      </thead>
      <tbody id="businessList"></tbody>
    </table>
  </section>

  <script>
    // === KONFIGURASI FIREBASE ===
    const firebaseConfig = {
      apiKey: "ISI_API_KEY_KAMU",
      authDomain: "ISI_AUTH_DOMAIN",
      databaseURL: "ISI_DATABASE_URL",
      projectId: "ISI_PROJECT_ID",
      storageBucket: "ISI_STORAGE_BUCKET",
      messagingSenderId: "ISI_MSG_SENDER_ID",
      appId: "ISI_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const loginSection = document.getElementById('login-section');
    const dashboardSection = document.getElementById('dashboard-section');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const daftarBtn = document.getElementById('daftarBtn');
    const businessList = document.getElementById('businessList');

    // === LOGIN GOOGLE ===
    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };

    // === LOGOUT ===
    logoutBtn.onclick = () => {
      auth.signOut();
    };

    // === PANTAU STATUS LOGIN ===
    auth.onAuthStateChanged(user => {
      if (user) {
        loginSection.style.display = 'none';
        dashboardSection.style.display = 'block';
        logoutBtn.style.display = 'inline-block';
        loadBisnis();
      } else {
        loginSection.style.display = 'block';
        dashboardSection.style.display = 'none';
        logoutBtn.style.display = 'none';
      }
    });

    // === TAMBAH BISNIS BARU ===
    daftarBtn.onclick = async () => {
      const nama = document.getElementById('namaBisnis').value;
      const jenis = document.getElementById('jenisBisnis').value;
      const telp = document.getElementById('nomorTelepon').value;
      const fileInput = document.getElementById('buktiPembayaran');

      if (!nama || !jenis || !telp) {
        alert("Harap isi semua data bisnis!");
        return;
      }

      let buktiBase64 = "";
      if (fileInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          buktiBase64 = e.target.result;

          const newRef = db.ref('bisnis').push();
          newRef.set({
            nama,
            jenis,
            telp,
            bukti: buktiBase64,
            status: "Menunggu Konfirmasi",
            pemilik: auth.currentUser.email
          });
          alert("Bisnis berhasil didaftarkan!");
          fileInput.value = '';
          document.getElementById('namaBisnis').value = '';
          document.getElementById('jenisBisnis').value = '';
          document.getElementById('nomorTelepon').value = '';
        };
        reader.readAsDataURL(fileInput.files[0]);
      } else {
        alert("Harap unggah bukti pembayaran.");
      }
    };

    // === MUAT DATA BISNIS ===
    function loadBisnis() {
      db.ref('bisnis').on('value', (snap) => {
        businessList.innerHTML = '';
        snap.forEach((child) => {
          const b = child.val();
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${b.nama}</td>
            <td>${b.jenis}</td>
            <td>${b.telp}</td>
            <td>${b.status}</td>
            <td>${b.bukti ? `<img class="payment-preview" src="${b.bukti}" />` : '-'}</td>
          `;
          businessList.appendChild(row);
        });
      });
    }
  </script>
</body>
</html>
